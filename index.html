<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="images/icon.jpg"/>
    <title>Tags inputs districts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <div class="container mt-5 mb-5">
        <div class="row">
            <div class="col-xs-12">

                <input type="text" class="form-control inpug-tag-selector" id="buscar" name="buscar" placeholder="Ingresa departamentos o distritos" autocomplete="off">

                <input type="text" class="form-control inpug-tag-selector mt-5" id="buscar" name="buscar" placeholder="Otro input de distritos" autocomplete="off">

            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/scripts.js"></script>
    <script>

        $(document).ready(function(){

            $(".inpug-tag-selector").inputTagSelector({
                type: 'fetch',        
                icon: 'bi-search',
                id:'distritos',
                filtro:(data)=>{

                    const records = data.records;
                        
                    return records.map(({recordid, fields:{ nombdep, nombdist, nombprov }})=>
                        ({ id:recordid, 
                           nombdep, 
                           nombdist, 
                           nombprov, 
                           nomcompleto : `${nombdep}, ${nombprov}, ${nombdist}`  })
                    );
                                        
                },
                ruta: 'https://bogota-laburbano.opendatasoft.com/api/records/1.0/search/?dataset=distritos-peru&facet=nombdep&facet=nombprov&q='
            });

        });

    </script>
</body>
</html>
